<!doctype html>
<html class="no-js" lang="ru">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/sumoselect.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>CloudHub logs analyzer</title>
  <style>
    .disableBtnClass {
      margin-left: 10px;
      border-radius: 50px;
      background-color: rgba(98, 255, 0, 0.66);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 20px;
    }

    * {
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
    }

    .selectOption {
      font-weight: 100;
    }

    .selector {
      border: none;
      border-radius: 30px;
      font-size: 15px;
      height: 45px;
      outline: none;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: .3s;
      font-weight: 400;
      padding: 10px;
    }

    body {
      margin: 20px;
      padding: 20px;
      background: linear-gradient(125deg, white, #00a0dc);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .container {
      width: 750px;
      display: flex;
      flex-direction: column;
      padding: 0 15px 0 15px;
      align-items: center;
    }

    .container1 {
      display: flex;
      width: 350px;
      flex-direction: column;
      align-content: center;
    }

    .headTest {
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      padding: 10px 0 10px 0;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    input {
      height: 45px;
      width: 87%;
      border: none;
      outline: none;
      margin-right: 10px;
      border-radius: 30px;
      color: white;
      padding: 0 0 0 42px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 16px;
    }

    ::-webkit-input-placeholder {
      color: white;
    }

    .environment {
      padding: 20px;
      margin: 20px;
    }

    button {
      border: none;
      border-radius: 30px;
      font-size: 15px;
      height: 45px;
      outline: none;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: .3s;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    #logsOutput {
      width: 100%;
    }

    button:hover {
      box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }

    .applicationContainer {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }

    .hide {
      display: none
    }

    .show {
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .form-control {
      display: flex;
      margin-bottom: 20px;
      width: 100%;
    }

    .SumoSelect {
      width: 100% !important;
    }

    .SumoSelect > .CaptionCont {
      position: relative !important;
      background-color: #def3fb !important;
      border-radius: 30px !important;
      height: 32px !important;
      border: none !important;
      margin: 0 !important;
    }

    .SumoSelect.disabled > .CaptionCont {
      border-color: #ccc !important;
      box-shadow: none !important;
      border-radius: 30px !important;
      height: 32px !important;
    }

    .SumoSelect > .CaptionCont > span {
      padding: 6px !important;
    }

    .SumoSelect > .CaptionCont > span.placeholder {
      color: black !important;
      font-weight: 400 !important;
      font-style: unset !important;
    }

    .errorIndicator {
      margin-left: 10px;
      border-radius: 50px;
      background-color: rgba(255, 0, 0, 0.66);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 20px;
    }

  </style>

</head>

<body>
<div class="box">
  <div class="container">
    <div class="container1">
      <form action="\logs" method="post">
        <div class="top-header"><span class="headTest">Get logs from your applications</span></div>
        <div class="form-control">
          <input type="text" id="fperiod" name="period" placeholder="Period">
          <select name="timeType" class="selector" id="timeType">
            <option class="selectOption" value="PT,M">minutes</option>
            <option class="selectOption" value="PT,H">hour</option>
            <option class="selectOption" value="P,D">day</option>
            <option class="selectOption" value="P,M">month</option>
          </select>
        </div>
        <div class="form-control">
          <select name="environments" class="selector" id="environments">
            <option value="Empty" selected>Select environment</option>
          </select>
        </div>
        <div class="form-control">
          <select multiple="multiple" placeholder="Select application" class="applications"></select>
          <input id="applicationsToBackend" name="applications" hidden/>
        </div>
        <div class="input-field">
          <button id="getLogs" type="submit" disabled>Get logs</button>
        </div>
      </form>
      <div class="input-field" style="padding-top: 30px">
        <a href="/" style="text-decoration: none">
          <button>Go to menu</button>
        </a>
      </div>
    </div>
    <br>
    <div id="logsOutput"></div>
    <div id="result" hidden>#[vars.result]</div>
    <div id="environmentsFormApp" hidden>#[vars.environments.name]</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"
        integrity="sha512-oL84kLQMEPIS350nZEpvFH1whU0HHGNUDq/X3WBdDAvKP7jn06gHTsCsymsoPYKF/duN8ZxzzvQgOaaZSgcYtQ=="
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sumoselect/3.1.6/jquery.sumoselect.min.js" defer></script>
<script>

  const getElement = (str) => document.getElementById(str)

  getElement("fperiod").addEventListener("change", (e) => {
    console.log(e.target.value)
      if (e.target.value === "" || getElement("applicationsToBackend").value === "") {
        getLogsBtn.setAttribute("disabled", "disabled")
      } else {
        getLogsBtn.removeAttribute("disabled")
      }
  })

  const environmnets = getElement("environments")
  const getLogsBtn = getElement("getLogs")
  const environmentsFormApp = JSON.parse(getElement("environmentsFormApp")?.innerHTML)

  for (let i = 0; i < environmentsFormApp.length; i++) {
    const environmentElement = document.createElement("option")
    environmentElement.setAttribute("value", environmentsFormApp[i])
    environmentElement.setAttribute("class", "selectOption")
    environmentElement.innerHTML = environmentsFormApp[i]
    environmnets.appendChild(environmentElement)
  }

  environmnets.addEventListener("change", function (selectedOption) {
    const lengthOfOptioons = $(".options li").length
    for (let i = lengthOfOptioons - 1; i >= 0; i--) {
      $('select.applications')[0].sumo.remove(i);
    }
    if (selectedOption.target.value === "Empty") {
      $('select.applications')[0].sumo.disable();
    } else {
      fetch("/getApplications?environment=" + selectedOption.target.value)
        .then(resonse => resonse.json())
        .then((result) => {
          if (result.length === 0) {
            $('select.applications')[0].sumo.disable();
          } else {
            for (let i = 0; i < result.length; i++) {
              $('select.applications')[0].sumo.add(result[i].domain, result[i].domain, i);
            }
          }
        })
      $('select.applications')[0].sumo.enable();
    }
  })

  $(document).ready(function () {
    $('.applications').SumoSelect({
      placeholder: 'This is a placeholder',
      csvDispCount: 3
    });
    $('select.applications')[0].sumo.disable();
  });

  $(".applications").on("change", function () {
  
    let str = "";
    $(".applications option:selected").each(function () {
      str += $(this).text() + ",";
    })
    let selectedElements = str.substr(0, str.length - 1).split(",");
    if ((selectedElements.length >= 1 && !(selectedElements.length === 1 && selectedElements[0] === ""))
      && getElement("fperiod").value !== "") {
      getLogsBtn.removeAttribute("disabled")
      getElement("applicationsToBackend").setAttribute("value", str.substr(0, str.length - 1))
    } else {
      getLogsBtn.setAttribute("disabled", "disabled")
    }
  });

  function parseData(errors) {
    let data = [];
    errors.forEach(
      (element) =>
        data.push([element.time, element.description.Message, element.description.ErrorType, element.description.event]))
    return data;
  }

  const divelem = document.querySelector("#logsOutput")

  function output() {
    const result = JSON.parse(document.querySelector("#result")?.innerHTML)
    result.forEach(error => {
      const environment = document.createElement("div");
      environment.setAttribute("class", "environment")
      environment.innerHTML += "<span class='headTest'> Environment: " + error.environment + "</span><br>"
      divelem.append(environment)
      error.applications.forEach(function (value, index) {
        return createApplicationBlock(environment, value["application name"], value["countErrors"], value.errors, value["application name"] + index)
      })
    })
  }

  function getInfoOfApp(list) {
    list.classList.toggle('hide')
    list.classList.toggle('show')
  }

  function createApplicationBlock(environment, applicationName, countError, errors, index) {
    const block = document.createElement("div");
    block.setAttribute("class", "applicationContainer")
    environment.append(block)
    const button = document.createElement("button");
    button.setAttribute("class", "btn" + index)
    button.addEventListener("click", () => {
      getInfoOfApp(list)
    })
    button.innerHTML += "<span style='margin-right: 50px; font-weight:400'> Application name: " + applicationName + "</span>"
    if (countError !== 0) {
      button.innerHTML += "<span style='margin-left: 50px;font-weight:400;display: flex;justify-content: flex-end;align-items: center;'> Error count: <span class='errorIndicator'>" + countError + "</span></span>"
    } else {
      button.innerHTML += "<span style='margin-left: 50px;font-weight:400;display: flex;justify-content: flex-end;align-items: center;'> Error count: <span class='disableBtnClass'>" + countError + "</span></span>"
    }
    block.append(button)
    const list = document.createElement("div");
    list.setAttribute("class", "list" + index)
    list.setAttribute("class", "hide")
    block.append(list)
    const table = document.createElement("table");
    table.setAttribute("id", "errorTable" + index)
    $(document).ready(function () {
      $('#errorTable' + index).DataTable({
        data: parseData(errors),
        columns: [
          {title: 'Time'},
          {title: 'Message'},
          {title: 'Error type'},
          {title: 'Event'}
        ],
      })
    });

    list.append(table)

  }

  output()
</script>


</body>

</html>
